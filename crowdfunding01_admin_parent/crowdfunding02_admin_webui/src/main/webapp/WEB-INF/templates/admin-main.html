<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>众筹网</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/static/js/jquery.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <!-- zTree -->
    <link type="text/css" rel="stylesheet" th:href="@{/static/ztree/css/zTreeStyle/zTreeStyle.css}">
    <script type="text/javascript" th:src="@{/static/ztree/js/jquery.ztree.all.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
</head>
<body>
<!-- 容器一 -->
<div class="container">
    <!-- 第一行：页眉 -->
    <div class="row sticky-top alert alert-secondary">
        <div class="col">
            <h1>主页</h1>
        </div>
    </div>
    <!-- 第二行：内容 -->
    <div class="row">
        <!-- 第一列：导航栏 -->
        <div class="col">
            <!-- 导航栏 -->
            <div class="accordion" id="accordionExample">
                <!-- 第一栏 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">管理员信息</button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="container">
                            <div class="accordion-body">
                                <div class="row p-1 m-1 border rounded">
                                    <div class="col-4">
                                        <img th:src="@{/static/img/admin-headPortrait.jpg}" class="img-fluid" alt="管理员头像"/>
                                    </div>
                                    <div class="col-8">
                                        <span>姓名：<span th:text="${session.loginAdmin.getUserName()}"></span></span><br>
                                        <span>账号：<span th:text="${session.loginAdmin.getLogin()}"></span></span><br>
                                        <span>Eamil：<span th:text="${session.loginAdmin.getEmail()}"></span></span><br>
                                    </div>
                                </div>
                                <div class="row p-1 m-1 border rounded">
                                    <div class="col-8">
                                        <span>创建时间：<span th:text="${session.loginAdmin.getCreateTime()}"></span></span><br>
                                        <a th:href="@{/admin/do/logout.html}">退出登录</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 第二栏 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">权限管理</button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="list-group">
                                <a class="list-group-item list-group-item-action" th:href="@{/admin/get/page.html}">管理维护</a>
                                <a class="list-group-item list-group-item-action" th:href="@{/role/to/page.html}">角色维护</a>
                                <a class="list-group-item list-group-item-action" th:href="@{/menu/to/page.html}">菜单维护</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 第二列：展框 -->
        <div class="col-8">
            <!-- 图片展框 -->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/static/img/admin-main-img01.jpg}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/static/img/admin-main-img02.jpg}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/static/img/admin-main-img03.jpg}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
