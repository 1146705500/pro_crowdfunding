<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>众筹网</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/static/js/jquery.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <!-- zTree -->
    <link type="text/css" rel="stylesheet" th:href="@{/static/ztree/css/zTreeStyle/zTreeStyle.css}">
    <script type="text/javascript" th:src="@{/static/ztree/js/jquery.ztree.all.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
</head>
<body>
<!-- 容器一 -->
<div class="container">
    <!-- 第一行：页眉 -->
    <div class="row sticky-top alert alert-secondary">
        <div class="col">
            <h1>添加管理员</h1>
        </div>
    </div>
    <!-- 第二行：内容 -->
    <div class="row">
        <!-- 第一列：表单 -->
        <div class="col">
            <!-- 修改表单 -->
            <form th:action="@{/admin/update}" method="post">
                <input type="hidden" name="id" th:value="${admin.id}">
                <p th:text="${exception}"></p>
                <input type="text" name="login" placeholder="LoginAcct" th:value="${admin.login}">
                <input type="text" name="userName" placeholder="userName" th:value="${admin.userName}">
                <input type="email" name="email" placeholder="userEmail" th:value="${admin.email}">
                <input type="submit" value="修改">
            </form>
        </div>
    </div>
</div>
</body>
</html>
